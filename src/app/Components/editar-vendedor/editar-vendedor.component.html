<h2>Editar un Vendedor</h2>
<br>
<div [formGroup]="registroForm">
    <table class="table">
        <tbody>
            <tr>
                <td><label>Codigo</label></td>
                <td><input type="text" formControlName="codigo" disabled></td>
            </tr>
            <tr>
                <td><label>Nombre</label></td>
                <td><input type="text" formControlName="nombre"></td>
            </tr>
            <tr>
                <td><label>Apellido</label></td>
                <td><input type="text" formControlName="apellido"></td>
            </tr>
            <tr>
                <td><label>Identificacion</label></td>
                <td><input type="text" formControlName="numeroIdentificacion"></td>
            </tr>
            <tr>
                <td><label>Ciudad</label></td>
                <td><input type="text" formControlName="codigoCiudad"></td>
            </tr>
        </tbody>
    </table>
    <div class="elemento">
        <button type="button" class="btn btn-primary" (click)='save()'> Enviar</button>
    </div>
</div>
